<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Загрузка файла</title>
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
    <div class="container">
        <h1>Простая загрузка файла</h1>
        <p>Выберите файл, и он будет отправлен на сервер и сразу же вернется для скачивания.</p>
        <div class="upload-box">
            <input type="file" id="fileInput">
            <button id="uploadButton">Загрузить и скачать</button>
        </div>

        <p id="status" class="status"></p>
    </div>
<script src="/static/script.js"></script>
</body>

</html>
